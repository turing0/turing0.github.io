<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">

    <title>Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
      html {
        font-family: sans-serif
      }
      body {
        width: 65%;
        max-width: 800px;
        min-width: 480px;
        margin: 0 auto
      }
      .lastResult {
        color: white;
        padding: 3px
      }
      p {
        font-size: 1em
      }
      .return {
        color: rgb(5,171,227);

      }
      .btn {
        background-color: rgba(195, 255, 255,0.5);
        border-radius: 3px;
        border-color: rgb(0,0,250);
        box-shadow: inset 0px 0px 10px 0px rgba(0, 0, 125, 0.35);
      }
    </style>
  </head>

  <body>

    
    <div id="app-6">
      <p>{{ message }}</p>
      <input v-model="message">
    </div>
    


    <div>
      <br>
      <hr>
      <br>
      <a href="../" class="return">Return to blog</a>
      <br>
    </div>
    <script type="text/javascript">


      var app6 = new Vue({
        el: '#app-6',
        data: {
          message: 'Hello Vue!'
        }
      })


    </script>

  </body>
</html>
