<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">

    <title>猜数字游戏</title>

    <style>
      html {
        font-family: sans-serif
      }
      body {
        width: 65%;
        max-width: 800px;
        min-width: 480px;
        margin: 0 auto
      }
      .lastResult {
        color: white;
        padding: 3px
      }
      p {
        font-size: 1.2em
      }
      .return {
        color: rgb(5,171,227);

      }
    </style>
  </head>

  <body>
    <h1>猜数字游戏</h1>
    <hr>
    <p>我刚才随机选定了一个100以内的自然数。看你能否在 10 次以内猜中它。每次我都会告诉你所猜的结果是高了还是低了。</p>

    <div class="form">
      <label for="guessField">请猜数: </label>
      <input type="text" id="guessField" class="guessField">
      <input type="submit" value="确定" class="guessSubmit">
    </div>

    <div class="resultParas">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
    </div>

    <div>
      <hr>
      <br>
      <a href="../" class="return">Return to blog</a>
    </div>
    <script>

      // 开始编写 JavaScript 代码
      let randomNumber = Math.floor(Math.random() * 100) + 1;//得出一个 1 到 100 之间的随机数
      //三个常量均存储着一个引用，分别指向HTML结果段落中某个元素，用于在代码后面段落中插入值
      const guesses = document.querySelector('.guesses');//
      const lastResult = document.querySelector('.lastResult');
      const lowOrHi = document.querySelector('.lowOrHi');
      //两个常量存储对表单文本输入和提交按钮的引用，并用于控制以后提交猜测
      const guessSubmit = document.querySelector('.guessSubmit');
      const guessField = document.querySelector('.guessField');

      let guessCount = 1;
      let resetButton;

      function checkGuess(){
        let userGuess = Number(guessField.value);
        if (guessCount === 1) {
          guesses.textContent = '猜数历史记录：';
        }
        guesses.textContent += userGuess + ' ';

        if (userGuess === randomNumber) {
          lastResult.textContent = '恭喜你！猜对了';
          lastResult.style.backgroundColor = 'green';
          lowOrHi.textContent = '';
          setGameOver();
        } else if (guessCount === 10) {
          lastResult.textContent = '!!!GAME OVER!!!';
          setGameOver();
        } else {
          lastResult.textContent = '你猜错了！';
          lastResult.style.backgroundColor = 'red';
          if(userGuess < randomNumber) {
            lowOrHi.textContent = 'Too low！';
          } else if(userGuess > randomNumber) {
            lowOrHi.textContent = 'Too high!';
          }
        }
 
        guessCount++;
        guessField.value = '';
        guessField.focus();
      }
      //为 guessSubmit 按钮添加了一个事件监听器
      guessSubmit.addEventListener('click', checkGuess);

      function setGameOver() {
        guessField.disabled = true;
        guessSubmit.disabled = true;
        resetButton = document.createElement('button');
        resetButton.textContent = '开始新游戏';
        document.body.appendChild(resetButton);
        resetButton.addEventListener('click', resetGame);
      }
    </script>
  </body>
</html>
